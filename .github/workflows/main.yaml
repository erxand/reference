name: Analyze, Build and Deploy

on: [push]

jobs:
  semantic-pull-request:
    name: "Semantic"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  analyze:
    name: "Analyze"
    #    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    uses: erxand/reference/.github/workflows/no_test_very_good_flutter_package.yml@v1
    with:
      flutter_channel: stable
      flutter_version: CHANGE_ME_CHANGE_ME

  build:
    name: Build
    needs: [semantic-pull-request, analyze]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: CHANGE_ME_CHANGE_ME
      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good packages get --recursive
      - name: ğŸ› ï¸ Build the application
        run: flutter build web -t lib/main_production.dart
      - name: â¬‡ï¸ Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build/web

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“š Checkout repo
        uses: actions/checkout@v3
      - name: â¬‡ï¸ Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build/web
      - name: ğŸ¯ Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.CHANGE_ME_CHANGE_ME }}"
          channelId: live
          projectId: CHANGE_ME_CHANGE_ME
